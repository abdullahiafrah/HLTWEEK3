<!DOCTYPE html>
<html>
    <head>
        <title>Application Page</title>
        <link rel="stylesheet"href="2styling.css"/> 
    



    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Application Form</h2>




            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Fullname</label>
                    <input type="text" placeholder="Adam" id="fullname">
                    <br><small>Please enter your full name</small>
                </div>
            
                
                    <div class="form-control">
                        <label>Email Address</label>
                        <input type="text" placeholder="Adam122@hotmail.com" id="emailaddress">
                        <br><small>Please enter your email adress</small>
                    </div>
                    
                        <div class="form-control">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="07876543235" id="mobilenumber">
                            <br><small>Please enter your mobile number</small>
                        </div>


                            <div class="form-control">
                                <label>Country</label>
                                <br>
                                <select name ="Country" id="country">
                                    <option value="select">Select</option>
                                    <option value="Denmark">Denmark</option> 
                                  <option value="Somalia">Somalia</option>
                                  <option value="United Kingdom">United Kingdom</option>
                                </select>
                                <br><small>Please select your country</small>
                            </div>


                                <div class="form-control">
                                    <label>Gender</label>
                                    <br>
                                    <label for="Male">Male</label>
                                    <input type="radio" name="Gender" id="male" value="male">
                                    <label for="Female">Female</label>
                                    <input type="radio" name="Gender" id="female" value="female">
                                    
                                    <br><small>Please select your gender</small>
                                </div>
                                



                                    <div class="form-control">
                                        <label>Hobbies</label>
                                        <br>
                                        <label for="Sports">Sports</label>
                                        <input type="checkbox" name="Sports" id="sports">
                                        <label for="Movies">Movies</label>
                                        <input type="checkbox" name="Movies" id="movies">
                                        <label for="Music">Music</label>
                                        <input type="checkbox" name="Music" id="music">
                                        
                                        <br><small>Error message</small>
                                    </div>

                                    <button type="submit">submit</button>

                                


                                




                </div>


            </form>



        </div>

        
  

    </body>



    <script src="2java.js"></script>



</html>
